<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>uncharted test page</title>
<style type="text/css">
	body{
		background:#ccc;
	}
	#paper{
		background:#fff;
		width:500px;
		height:400px;
	}
</style>
</head>
<body>

<div id="paper">
	
</div>

<script language="Javascript" type="text/javascript" src="js/raphael/raphael.1.3.1.mini.js"></script>
<script language="Javascript" type="text/javascript" src="js/raphael/plugins/raphael.shadow.js"></script>
<script language="JavaScript" type="text/javascript">
	var paper = Raphael('paper');
	
	var shadow = paper.circle(254,204,100);
	shadow.attr('fill','#000');
	shadow.attr('stroke','#000');
	shadow.attr('fill-opacity',0.1);
	shadow.attr('stroke-opacity',0);
	var circle = paper.circle(250,200,100);
	circle.attr('fill','#ecc54f');
	circle.attr('stroke','#ecc54f');
	
</script>
</body>
</html>
