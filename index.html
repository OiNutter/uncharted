<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>uncharted test page</title>
<style type="text/css">
	body{
		background:#ccc;
	}
	#paper{
		background:#fff;
		width:500px;
		height:400px;
	}
	#chart{
		background:#fff;
		width:500px;
		height:400px;
	}
</style>
</head>
<body>

<div id="paper">
	
</div>
<div id="chart">
	
</div>

<script language="Javascript" type="text/javascript" src="js/raphael/raphael.1.3.1.mini.js"></script>
<script language="Javascript" type="text/javascript" src="js/raphael/g.raphael.0.4.js"></script>
<script language="Javascript" type="text/javascript" src="js/raphael/g.pie.0.4.js"></script>
<script language="JavaScript" type="text/javascript">
	var paper = Raphael('paper');
	
	adj = 100 * Math.cos(45) + 250;
	opp = 200 - 100 * Math.sin(45);
	console.log(adj + "," + opp);
	var shadow = paper.path( ["M", 324, 244, "L", 229.03603010996807, 212.6656032015118, "A", 100, 100, 0, 0, 1, 418.96396989003193, 212.66560320151174, "z"]);
	shadow.attr('fill','#000');
	shadow.attr('stroke-opacity',0);
	shadow.attr('fill-opacity',0.1);
	
	var path = paper.path( ["M", 320, 240, "L", 225.03603010996807, 208.6656032015118, "A", 100, 100, 0, 0, 1, 414.96396989003193, 208.66560320151174, "z"]);
	path.attr('fill','#ecc54f');
	path.attr('stroke-opacity',0);
	path.hover(function(e){
		this.scale(1.1,1.1,320,240);
		shadow.scale(1.1,1.1,324,244);
	},function(e){
		this.animate({scale: [1, 1, 320, 240]}, 500, "bounce");
		shadow.animate({scale: [1, 1, 324, 244]}, 500, "bounce");
	});
	
	var shadow2 = paper.path( ["M", 324, 244, "L", 418.96396989003193, 212.66560320151174, "A", 100, 100, 0, 0, 1, 365.91765204166643, 334.7904755319289, "z"]);
	shadow2.attr('fill','#000');
	shadow2.attr('stroke-opacity',0);
	shadow2.attr('fill-opacity',0.1);
	var path2 = paper.path( ["M", 320, 240, "L", 414.96396989003193, 208.66560320151174, "A", 100, 100, 0, 0, 1, 361.91765204166643, 330.7904755319289, "z"]);
	path2.attr('fill','#16aeef');
	path2.attr('stroke-opacity',0);
	path2.hover(function(e){
		this.scale(1.1,1.1,320,240);
		shadow2.scale(1.1,1.1,324,244);
	},function(e){
		this.animate({scale: [1, 1, 320, 240]}, 500, "bounce");
		shadow2.animate({scale: [1, 1, 324, 244]}, 500, "bounce");
	});
	
	var r = Raphael("chart");
                r.g.txtattr.font = "12px 'Fontin Sans', Fontin-Sans, sans-serif";
                
                r.g.text(320, 100, "Interactive Pie Chart").attr({"font-size": 20});
                
                var pie = r.g.piechart(320, 240, 100, [55, 20, 13, 32, 5, 1, 2, 10], {legend: ["%%.%% – Enterprise Users", "IE Users"], legendpos: "west", href: ["http://raphaeljs.com", "http://g.raphaeljs.com"]});
                pie.hover(function () {
                    this.sector.stop();
                    this.sector.scale(1.1, 1.1, this.cx, this.cy);
                    if (this.label) {
                        this.label[0].stop();
                        this.label[0].scale(1.5);
                        this.label[1].attr({"font-weight": 800});
                    }
                }, function () {
                    this.sector.animate({scale: [1, 1, this.cx, this.cy]}, 500, "bounce");
                    if (this.label) {
                        this.label[0].animate({scale: 1}, 500, "bounce");
                        this.label[1].attr({"font-weight": 400});
                    }
                });
                

	
</script>
</body>
</html>
